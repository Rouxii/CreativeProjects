<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ctx_project_name|title }} Gallery</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <!-- Header -->
    <header id="home">
        <div class="container header-content">
            <h1>Rui Makes Stuff</h1>
        </div>
    </header>
    
    <!-- Navigation -->
    <nav>
        <ul class="nav-links">
            <li><a href="../../index.html#home">Home</a></li>
        </ul>
    </nav>
    <h1 class="gallery-title">{{ ctx_project_name|title }} Gallery</h1>
    <div class="gallery">
        {% for img in ctx_images %}
        <a href="{{ img.path }}">
            <div class="gallery-item">
                <img src="{{ img.path }}" alt="{{ ctx_project_name }} image" class="gallery-img">
                {% if img.exif_title %}
                    <div class="img-title">{{ img.exif_title }}</div>
                {% endif %}
            </div>
        </a>
        {% endfor %}
    </div>
    <p><a href="index.html">Back to main page</a></p>
    <!-- Footer -->
  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <ul class="footer-links">
        <li><a href="https://instagram.com/campos.rui" target="_blank" aria-label="Insta"><img src="../../imgs/icons/insta_32.jpg" alt="Insta"></a></li>
        <li><a href="https://linkedin.com/in/ruincampos" target="_blank" aria-label="LinkedIn"><img src="../../imgs/icons/linkedin_32.jpg" alt="LinkedIn"></a></li>
      </ul>
      <p>Â© 2025 a Rui Makes Stuff production</p>
    </div>
  </footer>
</body>

</html>
